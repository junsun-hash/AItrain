            color: #333;
            margin-top: 0;
        }
        p {
            color: #555;
            line-height: 1.6;
        }

        /* --- Buttons --- */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .mode-btn, .action-btn {
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .mode-btn:hover, .action-btn:hover {
            opacity: 0.9;
        }
        .option-btn {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            text-align: left;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option-btn:hover {
            border-color: #3B82F6;
            background-color: #f5f9ff;
        }
        .option-btn:disabled {
            cursor: not-allowed;
        }

        /* --- Button Colors --- */
        .bg-teal { background-color: #14B8A6; }
        .bg-indigo { background-color: #6366F1; }
        .bg-sky { background-color: #0EA5E9; }
        .bg-amber { background-color: #F59E0B; }
        .bg-violet { background-color: #8B5CF6; }
        .bg-slate { background-color: #475569; }
        .bg-gray { background-color: #6B7280; }
        .bg-blue { background-color: #3B82F6; }
        .bg-red { background-color: #EF4444; }
        .bg-green { background-color: #10B981; }

        /* --- State Styles --- */
        .hidden {
            display: none !important;
        }
        .option-btn.selected {
            background-color: #3B82F6;
            color: white;
            border-color: #2563EB;
        }
        .correct {
            background-color: #10B981 !important;
            color: white !important;
            border-color: #059669 !important;
        }
        .incorrect {
            background-color: #EF4444 !important;
            color: white !important;
            border-color: #DC2626 !important;
        }

        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;

            background: white;
            border-radius: 12px;

            max-height: 90vh;

        // --- DATA PARSING AND INITIALIZATION ---
        function parseQuestions(rawData) {
            const lines = rawData.trim().split('\n');
            const allQuestionsInOrder = [];
            const judgementQuestions = [];
            const singleChoiceQuestions = [];
            const multipleChoiceQuestions = [];
            let currentType = null;
            let currentQuestion = null;
            let originalNumber = 0;

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (line.startsWith('####')) line = line.replace('####', '').trim();

                if (line.includes('一、 判断题')) {
                    currentType = 'judgement';
                    originalNumber = 0;
                    continue;
                }
                if (line.includes('二、单选题')) {
                    currentType = 'single';
                    originalNumber = 0;
                    currentQuestion = null;
                    continue;
                }
                if (line.includes('三、多选题')) {
                    currentType = 'multiple';
                    originalNumber = 0;
                    currentQuestion = null;
                    continue;
                }
                if (!currentType || line === '') continue;

                if (/^\d+\./.test(line)) {
                    if (currentQuestion) {
                        if(currentQuestion.type === 'single') singleChoiceQuestions.push(currentQuestion);
                        else if(currentQuestion.type === 'multiple') multipleChoiceQuestions.push(currentQuestion);
                        allQuestionsInOrder.push(currentQuestion);
                    }
                    
                    originalNumber++;
                    const questionText = line.replace(/^\d+\.\s*/, '');

                    if (currentType === 'judgement') {
                        const answerLine = lines[++i].trim();
                        const answer = answerLine.includes('√') ? '正确' : '错误';
                        const newJudgementQuestion = {
                            id: `j_${judgementQuestions.length + 1}`,
                            type: 'judgement',
                            question: `${originalNumber}. ${questionText}`,
                            answer: answer,
                            originalNumber: originalNumber
                        };
                        judgementQuestions.push(newJudgementQuestion);
                        allQuestionsInOrder.push(newJudgementQuestion);
                        currentQuestion = null;
                    } else {
                        currentQuestion = {
                            id: `${currentType.slice(0,1)}_${currentType === 'single' ? singleChoiceQuestions.length + 1 : multipleChoiceQuestions.length + 1}`,
                            type: currentType,
                            question: `${originalNumber}. ${questionText.replace(/\(\s*[A-Z\s,]+\s*\)/, '( )')}`,
                            options: [],
                            answer: null,
                            originalNumber: originalNumber
                        };
                    }
                } else if (/^\([A-Z]\)/.test(line) && currentQuestion) {
                    currentQuestion.options.push(line);
                } else if (line.startsWith('答案：') && currentQuestion) {
                    const match = line.match(/\((.*?)\)/);
                    if (match) {
                        const answerStr = match[1];
                        if (currentQuestion.type === 'single') {
                            currentQuestion.answer = answerStr.trim();
                            const lastOptionIndex = 'ABCD'.indexOf(currentQuestion.answer);
                             if(lastOptionIndex !== -1 && currentQuestion.options.length > lastOptionIndex) {
                                currentQuestion.fullAnswer = currentQuestion.options[lastOptionIndex];
                            } else {
                               currentQuestion.fullAnswer = `(${currentQuestion.answer})`;
                            }
                        } else if (currentQuestion.type === 'multiple') {
                            currentQuestion.answer = answerStr.split(',').map(s => s.trim());
                            currentQuestion.fullAnswer = `(${answerStr})`;
                        }
                    }
                }
            }
             if (currentQuestion) {
                if(currentQuestion.type === 'single') singleChoiceQuestions.push(currentQuestion);
                else if(currentQuestion.type === 'multiple') multipleChoiceQuestions.push(currentQuestion);
                allQuestionsInOrder.push(currentQuestion);
            }

            return { judgementQuestions, singleChoiceQuestions, multipleChoiceQuestions, allQuestionsInOrder };
        }

        const { judgementQuestions, singleChoiceQuestions, multipleChoiceQuestions, allQuestionsInOrder } = parseQuestions(rawData);

        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const progressText = document.getElementById('progress-text');
        const statsText = document.getElementById('stats-text');
        const questionText = document.getElementById('question-text');
        const questionPrompt = document.getElementById('question-prompt');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const confirmBtn = document.getElementById('confirm-btn');
        const nextBtn = document.getElementById('next-btn');
        const summaryModal = document.getElementById('summary-modal');
        const summaryModalContent = document.getElementById('summary-modal-content');
        const restartBtn = document.getElementById('restart-btn');
        const backToMenuBtn = document.getElementById('back-to-menu-btn');
        const mainMenuBtn = document.getElementById('main-menu-btn');
        
        const wrongBookBtn = document.getElementById('wrong-book-btn');
        const wrongBookModal = document.getElementById('wrong-book-modal');
        const wrongBookModalContent = document.getElementById('wrong-book-modal-content');
        const closeWrongBookBtn = document.getElementById('close-wrong-book-btn');
        const clearWrongBookBtn = document.getElementById('clear-wrong-book-btn');

        const sequentialPracticeBtn = document.getElementById('sequential-practice-btn');
        const sequentialNavContainer = document.getElementById('sequential-nav-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextSeqBtn = document.getElementById('next-seq-btn');
        const jumpTypeSelect = document.getElementById('jump-type-select');
        const jumpNumberInput = document.getElementById('jump-number-input');
        const jumpBtn = document.getElementById('jump-btn');
        const sequentialStatsText = document.getElementById('sequential-stats-text');
        const quizHeaderInfo = document.getElementById('quiz-header-info');


        // --- App State ---
        let quizPool = [];
        let wronglyAnsweredQuestions = new Set();
        let totalQuestionsInSession = 0;
        let currentQuizMode = '';
        let currentSequentialIndex = 0;
        let sequentialAnswers = {}; // Stores answers for the current sequential session
        const WRONG_BOOK_KEY = 'quizAppWrongBook';

        // --- Utility Functions ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function findQuestionById(id) {
            return allQuestionsInOrder.find(q => q.id === id);
        }

        // --- Wrong Answer Book Logic ---
        function getWrongBook() {
            const data = localStorage.getItem(WRONG_BOOK_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveToWrongBook(questionId) {
            let book = getWrongBook();
            if (!book.includes(questionId)) {
                book.push(questionId);
                localStorage.setItem(WRONG_BOOK_KEY, JSON.stringify(book));
            }
        }

        function showWrongBook() {
            wrongBookModalContent.innerHTML = '';
            const book = getWrongBook();

            if (book.length === 0) {
                wrongBookModalContent.innerHTML = '<p style="color: #666; text-align: center;">错题本是空的！</p>';
            } else {
                book.forEach(id => {
                    const q = findQuestionById(id);
                    if (q) {
                        const div = document.createElement('div');
                        const answerHtml = `<p style="margin-top: 8px; color: #059669;"><strong>正确答案：</strong>${q.fullAnswer || q.answer}</p>`;
                        div.innerHTML = `
                            <p style="font-weight: 600; color: #333;">${q.question}</p>
                            ${answerHtml}
                        `;
                        wrongBookModalContent.appendChild(div);
                    }
                });
            }
            wrongBookModal.classList.remove('hidden');
        }

        function clearWrongBook() {
            if (confirm('确定要清空所有历史错题记录吗？此操作不可撤销。')) {
                localStorage.removeItem(WRONG_BOOK_KEY);
                showWrongBook();
            }
        }

        // --- UI Control ---
        function setUIMode(mode) {
            if (mode === 'sequential') {
                quizHeaderInfo.classList.add('hidden');
                sequentialNavContainer.classList.remove('hidden');
                nextBtn.classList.add('hidden');
            } else { // Practice modes
                quizHeaderInfo.classList.remove('hidden');
                sequentialNavContainer.classList.add('hidden');
            }
        }

        // --- Sequential Practice Logic ---
        function initSequentialMode() {
            currentQuizMode = 'sequential';
            sequentialAnswers = {}; // Reset session state
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            setUIMode('sequential');
            displaySequentialQuestion(0);
        }

        function displaySequentialQuestion(index) {
            if (index < 0 || index >= allQuestionsInOrder.length) return;
            
            currentSequentialIndex = index;
            const question = allQuestionsInOrder[index];
            const answeredState = sequentialAnswers[question.id];

            feedbackContainer.innerHTML = '';
            confirmBtn.classList.add('hidden');
            questionText.textContent = question.question;
            optionsContainer.innerHTML = '';
            questionPrompt.textContent = `题型: ${ {'judgement':'判断题','single':'单选题','multiple':'多选题'}[question.type] }`;

            const options = question.type === 'judgement' ? ['正确', '错误'] : question.options;
            options.forEach(opt => {
                const optionLetterMatch = opt.match(/^\(([A-Z])\)/);
                const value = question.type === 'judgement' ? opt : optionLetterMatch[1];
                const button = createOptionButton(question, value, opt);
                
                if (answeredState) {
                    button.disabled = true;
                } else {
                    if (question.type === 'multiple') {
                        button.onclick = () => button.classList.toggle('selected');
                    } else {
                        button.onclick = () => checkSequentialAnswer(question, value, button);
                    }
                }
                optionsContainer.appendChild(button);
            });

            if (answeredState) {
                styleAnsweredButtons(question, answeredState.userAnswer, answeredState.isCorrect);
                const correctAnswerText = question.fullAnswer || `(${question.answer})`;
                if (answeredState.isCorrect) {
                     feedbackContainer.innerHTML = `<span style="color: #10B981; font-weight: bold; font-size: 1.2em;">回答正确！</span>`;
                } else {
                     feedbackContainer.innerHTML = `<div style="color: #EF4444; font-weight: bold; font-size: 1.2em;">回答错误！</div><div style="color: #333; margin-top: 4px;">正确答案: ${correctAnswerText}</div>`;
                }
            } else if (question.type === 'multiple') {
                confirmBtn.classList.remove('hidden');
                confirmBtn.onclick = () => checkSequentialAnswer(question);
            }

            prevBtn.disabled = index === 0;
            nextSeqBtn.disabled = index === allQuestionsInOrder.length - 1;

            jumpTypeSelect.value = question.type;
            jumpNumberInput.value = question.originalNumber;
            jumpNumberInput.max = {
                'judgement': judgementQuestions.length,
                'single': singleChoiceQuestions.length,
                'multiple': multipleChoiceQuestions.length
            }[question.type];
            
            updateSequentialStats();
        }

        function checkSequentialAnswer(question, selectedAnswer, selectedButton) {
            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);
            confirmBtn.classList.add('hidden');

            let isCorrect;
            let userAnswer;

            if (question.type === 'multiple') {
                const selectedOptions = optionsContainer.querySelectorAll('.selected');
                userAnswer = Array.from(selectedOptions).map(btn => btn.dataset.value).sort();
                const correctAnswer = [...question.answer].sort();
                isCorrect = JSON.stringify(userAnswer) === JSON.stringify(correctAnswer);
            } else {
                userAnswer = selectedAnswer;
                isCorrect = (userAnswer === question.answer);
            }

            sequentialAnswers[question.id] = { userAnswer, isCorrect };

            if (isCorrect) {
                feedbackContainer.innerHTML = `<span style="color: #10B981; font-weight: bold; font-size: 1.2em;">回答正确！</span>`;
            } else {
                saveToWrongBook(question.id);
                const correctAnswerText = question.fullAnswer || `(${question.answer})`;
                feedbackContainer.innerHTML = `<div style="color: #EF4444; font-weight: bold; font-size: 1.2em;">回答错误！</div><div style="color: #333; margin-top: 4px;">正确答案: ${correctAnswerText}</div>`;
            }
            
            styleAnsweredButtons(question, userAnswer, isCorrect);
            updateSequentialStats();
        }

        function updateSequentialStats() {
            const answeredCount = Object.keys(sequentialAnswers).length;
            const wrongCount = Object.values(sequentialAnswers).filter(ans => !ans.isCorrect).length;
            const totalCount = allQuestionsInOrder.length;
            sequentialStatsText.textContent = `总题数: ${totalCount} | 已答: ${answeredCount} | 答错: ${wrongCount}`;
        }

        function handleJump() {
            const type = jumpTypeSelect.value;
            const num = parseInt(jumpNumberInput.value, 10);
            
            const targetQuestion = allQuestionsInOrder.find(q => q.type === type && q.originalNumber === num);
            if (targetQuestion) {
                const targetIndex = allQuestionsInOrder.indexOf(targetQuestion);
                displaySequentialQuestion(targetIndex);
            } else {
                alert('无效的题号！');
            }
        }

        // --- Practice Quiz Logic ---
        function startQuiz(mode) {
            currentQuizMode = mode;
            setUIMode('practice');
            quizPool = [];
            shuffleArray(judgementQuestions);
            shuffleArray(singleChoiceQuestions);
            shuffleArray(multipleChoiceQuestions);

            switch(mode) {
                case 'judgement':
                    quizPool.push(...judgementQuestions.slice(0, 10));
                    break;
                case 'single':
                    quizPool.push(...singleChoiceQuestions.slice(0, 20));
                    break;
                case 'multiple':
                    quizPool.push(...multipleChoiceQuestions.slice(0, 5));
                    break;
                case 'comprehensive':
                    quizPool.push(...judgementQuestions.slice(0, 10));
                    quizPool.push(...singleChoiceQuestions.slice(0, 20));
                    quizPool.push(...multipleChoiceQuestions.slice(0, 5));
                    break;
            }
            
            quizPool = quizPool.map(q => ({ ...q, correctCount: 0, isMarkedAsWrong: false }));
            shuffleArray(quizPool);
            totalQuestionsInSession = quizPool.length;
            wronglyAnsweredQuestions.clear();

            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            loadNextPracticeQuestion();
        }

        function loadNextPracticeQuestion() {
            const activeQuestions = quizPool.filter(q => {
                if (q.isMarkedAsWrong) return q.correctCount < 2;
                return q.correctCount < 1;
            });

            if (activeQuestions.length === 0) {
                endQuiz();
                return;
            }
            
            shuffleArray(activeQuestions);
            displayPracticeQuestion(activeQuestions[0]);
        }
        
        function displayPracticeQuestion(question) {
            feedbackContainer.innerHTML = '';
            nextBtn.classList.add('hidden');
            confirmBtn.classList.add('hidden');

            const remaining = quizPool.filter(q => {
                if (q.isMarkedAsWrong) return q.correctCount < 2;
                return q.correctCount < 1;
            }).length;
            progressText.textContent = `剩余题目: ${remaining}`;
            statsText.textContent = `总计: ${totalQuestionsInSession} | 答错: ${wronglyAnsweredQuestions.size}`;

            questionText.textContent = question.question;
            optionsContainer.innerHTML = '';

            let prompt = '';
            if (question.type === 'judgement') {
                prompt = '请判断对错';
                const options = ['正确', '错误'];
                options.forEach(opt => {
                    const button = createOptionButton(question, opt, opt);
                    button.onclick = () => checkPracticeAnswer(question, opt, button);
                    optionsContainer.appendChild(button);
                });
            } else if (question.type === 'single') {
                prompt = '请选择一个正确答案';
                question.options.forEach(opt => {
                    const optionLetter = opt.match(/^\(([A-Z])\)/)[1];
                    const button = createOptionButton(question, optionLetter, opt);
                    button.onclick = () => checkPracticeAnswer(question, optionLetter, button);
                    optionsContainer.appendChild(button);
                });
            } else if (question.type === 'multiple') {
                prompt = '请选择所有正确答案，然后点击“确认答案”';
                question.options.forEach(opt => {
                    const optionLetter = opt.match(/^\(([A-Z])\)/)[1];
                    const button = createOptionButton(question, optionLetter, opt);
                    button.onclick = () => button.classList.toggle('selected');
                    optionsContainer.appendChild(button);
                });
                confirmBtn.classList.remove('hidden');
                confirmBtn.onclick = () => checkPracticeAnswer(question);
            }
            questionPrompt.textContent = prompt;
        }

        function createOptionButton(question, value, text) {
            const button = document.createElement('button');
            button.dataset.value = value;
            const optionLetterMatch = text.match(/^\(([A-Z])\)/);
            if (optionLetterMatch) {
                 button.innerHTML = `<span style="font-weight: bold; margin-right: 8px;">${optionLetterMatch[1]}.</span> ${text.replace(/^\([A-Z]\)\s*/, '')}`;
                 button.className = 'option-btn';
            } else {
                button.textContent = text;
                button.className = 'option-btn';
                button.style.textAlign = 'center';
            }
            return button;
        }

        function checkPracticeAnswer(question, selectedAnswer, selectedButton) {
            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);
            confirmBtn.classList.add('hidden');

            let isCorrect;
            let userAnswer;

            if (question.type === 'multiple') {
                const selectedOptions = optionsContainer.querySelectorAll('.selected');
                userAnswer = Array.from(selectedOptions).map(btn => btn.dataset.value).sort();
                const correctAnswer = [...question.answer].sort();
                isCorrect = JSON.stringify(userAnswer) === JSON.stringify(correctAnswer);
            } else {
                userAnswer = selectedAnswer;
                isCorrect = (userAnswer === question.answer);
            }

            if (isCorrect) {
                question.correctCount++;
                let feedbackText = "回答正确！";
                if (question.isMarkedAsWrong) {
                    feedbackText += ` (累计答对 ${question.correctCount} 次)`;
                }
                feedbackContainer.innerHTML = `<span style="color: #10B981; font-weight: bold; font-size: 1.2em;">${feedbackText}</span>`;
            } else {
                question.isMarkedAsWrong = true;
                question.correctCount = 0;
                wronglyAnsweredQuestions.add(question);
                saveToWrongBook(question.id);
                const correctAnswerText = question.fullAnswer || `(${question.answer})`;
                feedbackContainer.innerHTML = `<div style="color: #EF4444; font-weight: bold; font-size: 1.2em;">回答错误！</div><div style="color: #333; margin-top: 4px;">正确答案: ${correctAnswerText}</div>`;
            }

            styleAnsweredButtons(question, userAnswer, isCorrect);
            nextBtn.classList.remove('hidden');
        }

        function styleAnsweredButtons(question, userAnswer, isCorrect) {
            const buttons = optionsContainer.querySelectorAll('button');
            if (question.type === 'multiple') {
                buttons.forEach(btn => {
                    const btnValue = btn.dataset.value;
                    const wasSelected = userAnswer.includes(btnValue);
                    const isCorrectAnswer = question.answer.includes(btnValue);

                    if (isCorrectAnswer) {
                        btn.classList.add('correct');
                    }
                    if (wasSelected && !isCorrectAnswer) {
                        btn.classList.add('incorrect');
                    }
                });
            } else {
                buttons.forEach(btn => {
                    const btnValue = btn.dataset.value;
                    if (btnValue === question.answer) {
                        btn.classList.add('correct');
                    }
                    if (btnValue === userAnswer && !isCorrect) {
                        btn.classList.add('incorrect');
                    }
                });
            }
        }

        function endQuiz() {
            quizScreen.classList.add('hidden');
            summaryModal.classList.remove('hidden');
            summaryModalContent.innerHTML = '';

            if (wronglyAnsweredQuestions.size === 0) {
                summaryModalContent.innerHTML = '<p style="color: #10B981; font-weight: 600; text-align: center; font-size: 1.1em;">太棒了！您没有答错任何题目！</p>';
            } else {
                wronglyAnsweredQuestions.forEach(q => {
                    const div = document.createElement('div');
                    const answerHtml = `<p style="margin-top: 8px; color: #059669;"><strong>正确答案：</strong>${q.fullAnswer || q.answer}</p>`;
                    div.innerHTML = `
                        <p style="font-weight: 600; color: #333;">${q.question}</p>
                        ${answerHtml}
                    `;
                    summaryModalContent.appendChild(div);
                });
            }
        }

        function showMainMenu() {
            quizScreen.classList.add('hidden');
            summaryModal.classList.add('hidden');
            wrongBookModal.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }
        
        // --- Event Listeners ---
        document.querySelectorAll('.mode-btn[data-mode]').forEach(button => {
            button.addEventListener('click', (e) => startQuiz(e.currentTarget.dataset.mode));
        });

        nextBtn.addEventListener('click', loadNextPracticeQuestion);
        restartBtn.addEventListener('click', () => {
            summaryModal.classList.add('hidden');
            startQuiz(currentQuizMode);
        });
        backToMenuBtn.addEventListener('click', showMainMenu);
        mainMenuBtn.addEventListener('click', showMainMenu);

        wrongBookBtn.addEventListener('click', showWrongBook);
        closeWrongBookBtn.addEventListener('click', () => wrongBookModal.classList.add('hidden'));
        clearWrongBookBtn.addEventListener('click', clearWrongBook);

        sequentialPracticeBtn.addEventListener('click', initSequentialMode);
        prevBtn.addEventListener('click', () => displaySequentialQuestion(currentSequentialIndex - 1));
        nextSeqBtn.addEventListener('click', () => displaySequentialQuestion(currentSequentialIndex + 1));
        jumpBtn.addEventListener('click', handleJump);

    </script>

</body>
</html>
